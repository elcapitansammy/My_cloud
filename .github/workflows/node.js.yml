# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Frontend CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------
  # Frontend Vue build job
  # -----------------------------
  vue-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Cache node_modules in front_end_vue/
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: front_end_vue/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front_end_vue/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: front_end_vue
        run: npm ci

      - name: Build Vue project
        working-directory: front_end_vue
        run: npm run build
  
  
  python-backend:
    runs-on: ubuntu-latest
    needs: vue-frontend  # Optional: run after frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r back_end_api/requirements.txt
